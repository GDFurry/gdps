<!DOCTYPE html>
<html>
  <head>
    <title>Display latest post from e621</title>
  </head>
  <body>
    <div id="latest-post"></div>

    <script>
      fetch(`https://e926.net/posts.json?tags=geometry_dash&limit=1`, {
      })
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('latest-post');
        const img = document.createElement('img');
        img.src = data.posts[0].file.url;
        container.appendChild(img);
      })
    </script>
  </body>
</html>
